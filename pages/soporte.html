<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - GameStore</title>
</head>
<body bgcolor="black" text="white">
    <!-- Botón para volver al inicio -->
    <div align="center" style="margin-top: 20px;">
        <a href="/index.html">
            <button>
                <font size="4" color="black">Volver al Inicio</font>
            </button>
        </a>
    </div>

    <!-- Contenido Principal -->
    <main>
        <section align="center">
            <h1><font color="lime" size="7">Soporte Técnico</font></h1>
            <p><font size="4" color="white">Estamos aquí para ayudarte. Si tienes algún problema con nuestros productos o servicios, por favor contáctanos a través de los siguientes medios:</font></p>
            <ul>
                <li><font size="4" color="white">Correo Electrónico: soporte@gamestore.com</font></li>
                <li><font size="4" color="white">Teléfono: +51 902291058</font></li>
                <li><font size="4" color="white">Chat en Vivo: Disponible 24/7</font></li>
            </ul>
            <h2><font color="lime" size="5">Formulario de Contacto</font></h2>
            <form action="/submit_soporte" method="post">
                <label for="nombre"><font size="4" color="white">Nombre:</font></label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="email"><font size="4" color="white">Correo Electrónico:</font></label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="mensaje"><font size="4" color="white">Mensaje:</font></label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
                <button type="submit"><font size="4" color="black">Enviar</font></button>
            </form>
        </section>
    </main>
</body>
</html>
