<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - GameStore</title>
</head>
<body bgcolor="black" text="white">

    <!-- Header -->
<header align="center">
    <hr color="lime">
    <h1><font color="lime" size="10">🎮 PlayStation 5 GameStore</font></h1>
    <hr color="lime">
    <p><strong><font size="6">🕹️ Tu tienda de videojuegos de confianza</font></strong></p>
    <p><strong><font size="5">📞 Soporte 24/7</font></strong></p>
    <hr color="lime">
</header>

    <!-- Navegación -->
<nav align="center">
    <h2><font color="cyan" size="6">📌 Navegación</font></h2>
    <table cellpadding="10" cellspacing="20" align="center">
        <tr>
            <td><button onclick="window.location.href='/index.html'"><font color="black" size="4">🏠 Inicio</font></button></td>
            <td><button onclick="window.location.href='/pages/catalogo/catalogo.html'"><font color="black" size="4">📚 Catálogo</font></button></td>
            <td><button onclick="window.location.href='/pages/nosotros.html'"><font color="black" size="4">👥 Nosotros</font></button></td>
            <td><button onclick="window.location.href='/pages/soporte.html'"><font color="black" size="4">🛠️ Soporte</font></button></td>
            <td><button onclick="window.location.href='/pages/carrito.html'"><font color="black" size="4">🛒 Carrito</font></button></td>
        </tr>
    </table>
    <hr color="lime">
</nav>

    <!-- Contenido Principal -->
<main align="center">
    <h2><font color="lime" size="7">Carrito de Compras</font></h2>
    <table width="80%" cellpadding="10" cellspacing="10" align="center" bgcolor="#222">
        <tr>
            <th><font color="white" size="5">Producto</font></th>
            <th><font color="white" size="5">Precio</font></th>
            <th><font color="white" size="5">Cantidad</font></th>
            <th><font color="white" size="5">Total</font></th>
        </tr>
        <tr>
            <td><font color="white" size="4">Elden Ring</font></td>
            <td><font color="white" size="4">$59.99</font></td>
            <td><font color="white" size="4">1</font></td>
            <td><font color="white" size="4">$59.99</font></td>
        </tr>
        <tr>
            <td><font color="white" size="4">Hogwarts Legacy</font></td>
            <td><font color="white" size="4">$59.99</font></td>
            <td><font color="white" size="4">1</font></td>
            <td><font color="white" size="4">$59.99</font></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><font color="white" size="5">Total:</font></td>
            <td><font color="white" size="5">$119.98</font></td>
        </tr>
    </table>

        <!-- Botones de Acción -->
    <div style="margin-top: 20px;">
        <button onclick="window.location.href='/pages/catalogo/catalogo.html';" style="background-color: slateblue; color: white; padding: 10px; border: none; cursor: pointer;">
            <font color="white">Seguir Comprando</font>
        </button>
        <button onclick="window.location.href='/pages/pago.html';" style="background-color: slateblue; color: white; padding: 10px; border: none; cursor: pointer;">
            <font color="white">Proceder al Pago</font>
        </button>
    </div>
</main>

    <!-- Footer -->
<footer align="center" bgcolor="darkslategray" style="padding: 20px; margin-top: 20px;">
    <p><font color="white">© 2023 Tienda de Videojuegos. Todos los derechos reservados.</font></p>
</footer>

</body>
</html>
